<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acoustic Guitar Tuner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <h1>Acoustic Guitar Tuner</h1>
</div>

  <div class="keys">
    <div data-key="49" class="key">
      <kbd>1</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="50" class="key">
      <kbd>2</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="51" class="key">
      <kbd>3</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="52" class="key">
      <kbd>4</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="53" class="key">
      <kbd>5</kbd>
      <span class="sound">B</span>
    </div>
    <div data-key="54" class="key">
      <kbd>6</kbd>
      <span class="sound">E</span>
    </div>


  </div>

  <audio data-key="49" src="sounds/E.wav"></audio>
  <audio data-key="50" src="sounds/A.wav"></audio>
  <audio data-key="51" src="sounds/D.wav"></audio>
  <audio data-key="52" src="sounds/G.wav"></audio>
  <audio data-key="53" src="sounds/B.wav"></audio>
  <audio data-key="54" src="sounds/Ehigh.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return; // skip it if it's not a transform
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return; //stop the function from running all together
    
    key.classList.add('playing'); 
    audio.currentTime = 0; //rewind to the start
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>



</body>
</html>
